<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <title>Changelog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/base.css" />
</head>
<body g:onload="requireWidget(__WIDGET__, 'scripts/main');" ng-controller="versionController" ng-cloak="true">	
	<div class="version">

		<div class="date">{{ version.date }}</div>
		<div class="name">{{ version.name }}</div>

		<div ng-repeat="item in version.items">

			<div class="item">
				<div class="icon">
					<span class="glyphicon {{ item.icon }}" aria-hidden="true"></span>
				</div>
				<div class="text">
					<h4>{{ item.name }}</h4>
					<p>{{ item.description }}</p>
				</div>
			</div>

		</div>


	</div>

</body>
</html>
