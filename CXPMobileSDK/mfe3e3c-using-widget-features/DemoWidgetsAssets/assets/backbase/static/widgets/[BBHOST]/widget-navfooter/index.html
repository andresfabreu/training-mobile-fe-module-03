<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <title>Navigation Footer</title>
    <g:preferences>
        <g:preference name="navRoot" label="Navigation root link" type="text" viewHint="text-input,manager,designModeOnly" />
        <g:preference name="showParent" label="Show navigation root" type="checkbox" />
        <g:preference name="navDepth" label="Navigation Depth" type="select-one" default="3">
            <g:enumeration label="One Level" value="1"/>
            <g:enumeration label="Two Levels" value="2"/>
            <g:enumeration label="Three Levels" value="3"/>
        </g:preference>
        <g:preference name="navTemplate" label="Template" type="select-one" default="$(contextRoot)/static/widgets/[BBHOST]/widget-navfooter/templates/mustache_top_level.html">
            <g:enumeration label="Footer" value="$(contextRoot)/static/widgets/[BBHOST]/widget-navfooter/templates/mustache_top_level.html"/>
        </g:preference>
    </g:preferences>
    <link rel="stylesheet" href="dist/styles/base.css"/>
</head>
<body g:onload="requireWidget(__WIDGET__, 'dist/scripts/main');">
	<g:model objectType="link" renderer="advancedNav">
	    <g:param name="depth" value="${navDepth}"/>
	    <g:param name="showParent" value="${showParent}"/>
        <g:param name="uuid" value="${navRoot}"/>
        <g:param name="active" value="0"/>
        <g:param name="useGeneratedUrl" value="false"/>
	    <g:template value="${navTemplate}"/>
	</g:model>
</body>
</html>
