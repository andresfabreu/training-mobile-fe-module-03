<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <title>Advanced Content Template Widget</title>

    <link rel="stylesheet" type="text/css" href="./styles/advanced-content-template.css" />
    <link rel="stylesheet" type="text/css" href="./styles/content-accordion.css" />
    <link rel="stylesheet" type="text/css" href="./styles/content-two-column.css" />

    <g:preferences>
        <g:preference name="templateUrl" label="Content Template" type="select-one" default="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/text.html">
            <g:enumeration label="Image" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/image.html" />
            <g:enumeration label="Text" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/text.html" />
            <g:enumeration label="Text and Image" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/text-image.html" />
            <g:enumeration label="Promo Banner" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/promo-banner.html" />
            <g:enumeration label="Column Header" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/ice-column-header-widget.html" />
            <g:enumeration label="Advanced Content" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/advanced-content.html" />
            <g:enumeration label="Content Accordion" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/accordion.html" />
            <g:enumeration label="Check List: 3 blocks" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/checklist-text.html" />
            <g:enumeration label="Check List: 6 blocks" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/checklist-text-2.html" />
            <g:enumeration label="Check List: 9 blocks" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/checklist-text-3.html" />
            <g:enumeration label="Two Column Text" value="$(contextRoot)/static/features/[BBHOST]/content-templates/templates/twoColumnText.html" />
        </g:preference>
    </g:preferences>
</head>

<body g:onload="requireWidget(__WIDGET__, 'dist/scripts/main');">

    <g:include proxy="false" src="$(contextRoot)/contenttemplates/rendered">
        <g:http-param name="contextItemName" value="__WIDGET__.model.contextItemName" />
        <g:http-param name="uuid" value="__WIDGET__.model.uuid" />
    </g:include>

</body>
</html>
