<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:g="http://www.backbase.com/2008/gadget">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Accounts Dropdown</title>
    <link rel="stylesheet" type='text/css' href="dist/styles/base.css"/>
</head>

<body g:onload="requireWidget(__WIDGET__, 'dist/scripts/main');">

<div ng-controller="AccountsDropdownController as ctrl" class="lp-accounts-dropdown ng-cloak" ng-class="responsiveClass">

    <!--  Full Content -->
    <div class="lp-widget-content">
        <div lp-accounts-select="lp-accounts-select" ng-model="ctrl.model.selected" lp-accounts="ctrl.model.accounts" name="accountId" class="lp-accounts-header"></div>
    </div>

</div>

</body>
</html>
