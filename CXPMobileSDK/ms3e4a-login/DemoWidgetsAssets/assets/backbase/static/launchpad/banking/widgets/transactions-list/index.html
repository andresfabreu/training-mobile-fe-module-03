<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
    <link rel="stylesheet" href="dist/styles/base.css" type="text/css" />
</head>

<body g:onload="requireWidget(__WIDGET__, 'dist/scripts/main')"
    ng-controller="MainCtrl as mainCtrl"
    class="lp-transactions-list">
    <div
        lp-transactions-list="lp-transactions-list"
        lp-transactions="mainCtrl.data.transactions"
        lp-accounts="mainCtrl.data.accounts"
        lp-transactions-categories="mainCtrl.data.transactionsCategory"
        show-categories="showCategories"
        ng-class="{ 'preview-all': previewAll }"></div>
</body>
</html>
