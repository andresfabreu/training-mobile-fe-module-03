<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>{{ 'Saving Goals' | translate }}</title>
		<link rel="stylesheet" type="text/css" href="dist/styles/base.css"/>
	</head>

	<body class="lp-saving-goals" g:onload="requireWidget(__WIDGET__, 'dist/scripts/main');">
		<div class="ng-cloak" ng-controller="SavingGoalAppCtrl as appCtrl" ng-class="responsiveClass">
			<div class="lp-widget-content widget widget-default" role="application">
				<div ng-include="appCtrl.templates.list"
                     ng-show="appCtrl.state.view == 'list'"></div>
				<div ng-include="appCtrl.templates.editor"
                     ng-show="appCtrl.state.view == 'editor:create' || appCtrl.state.view == 'editor:update'"></div>
			</div>
		</div>
	</body>
</html>
