<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
    <link rel="stylesheet" href="styles/base.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/theme/themes/default/css/base.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/ui/styles/base.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <script src="config/requirejs.conf.js"></script>

    <script>
        require(['base'], function (base) {

            base.requireWidget(myWidget, 'scripts/main');

        });
    </script>

</head>

<body ng-controller="MainCtrl as mainCtrl" class="lp-ng-widget">

    <lp-template src="templates/main.ng.html"></lp-template>

    <script>
        // mock widget.
        var myWidget = {
            body: window.document.body,
            getPreference: function(pref) {
                switch(pref) {
                    case 'automationsEndpoint':
                        return '/mock/v1/alert-recipes';
                    case 'automationEndpoint':
                        return '/mock/v1/alert-recipes/';
                    case 'automationsActivationEndpoint':
                        return '/mock/v1/alert-recipes/{id}/activate_recipe';
                    case 'automationsDeactivationEndpoint':
                        return '/mock/v1/alert-recipes/{id}/deactivate_recipe';   
                    case 'recipesEndpoint':
                        return '/mock/v1/alert-recipe-specifications';
                    case 'accountsEndpoint':
                        return '/mock/v1/debit-accounts';
                    case 'locale':
                        return 'en-US';
                    case 'title':
                        return 'Automations & Alerts Widget';
                }
                return null;
            },
            getPreferenceFromParents: function() { return null; }
        };
    </script>

</body>
</html>
