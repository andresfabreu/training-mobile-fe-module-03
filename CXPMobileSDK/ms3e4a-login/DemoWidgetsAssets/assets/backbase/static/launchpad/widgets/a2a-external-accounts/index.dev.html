    <link rel="stylesheet" href="/bower_components/theme/themes/default/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <script src="/bower_components/config/requirejs.conf.js"></script>

    <script>
    require(['base'], function (base) {

        var __WIDGET__ = {
            body:  document.body,
            getPreference: function(name){
                var prefs = {
                    src: '/',
                    externalAccountsDataSrc: '/api/portalserver/services/rest/v1/a2a-transfers/external-accounts/:id/:action?partyId=0000000222'
                };

                return prefs[name] || '';
            }
        }
        base.requireWidget(__WIDGET__ , 'scripts/main');

    });
    </script>

</head>

<body>
    <div class="container">
        <div lp-template="templates/main.ng.html"></div>
    </div>
