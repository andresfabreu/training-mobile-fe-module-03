<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Loyalty</title>

        <link rel="stylesheet" type='text/css' href="dist/styles/base.css" />
</head>
<body class="lp-loyalty" g:onload="requireWidget(__WIDGET__, 'dist/scripts/main');">

    <div class="ng-cloak" ng-controller="cardLoyaltyController" lp-responsive="lp-responsive">

        <!--  Full Content -->
        <div class="lp-widget-content panel-body">
            <div class="row">
                 <div class="col-xs-12 col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" lp-i18n="Rewards"></h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div ng-repeat="row in cardsModel.selected.loyalty">
                                    <dl class="dl-horizontal lp-desc-list">
                                        <dt ng-switch="row.type">
                                            <a ng-switch-when="link" ng-href="{{row.value}}" target="_blank" translate="{{row.label}}"></a>
                                            <span ng-switch-default="ng-switch-default" class="text-muted" translate="{{row.label}}"></span>
                                        </dt>
                                        <dd ng-switch="row.type">
                                            <span ng-switch-when="number">{{row.value}}</span>
                                            <span ng-switch-when="datetime">{{row.value | date: 'mediumDate'}}</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <p>
                        <button type="button" class="btn btn-primary btn-sm btn-block" lp-i18n="Redeem points"></button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
