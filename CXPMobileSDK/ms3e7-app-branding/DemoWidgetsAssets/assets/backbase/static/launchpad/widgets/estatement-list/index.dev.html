<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <script src="/bower_components/config/requirejs.conf.js"></script>

    <link rel="stylesheet" href="styles/base.css" type="text/css">
    <link rel="stylesheet" href="/bower_components/ui/dist/styles/base.css">
    <link rel="stylesheet" href="/bower_components/theme/themes/default/css/base.css">

    <script>
    require(['base'], function (base) {
        base.requireWidget(myWidget, 'scripts/main');
    });
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body ng-controller="MainCtrl as mainCtrl" class="lp-ng-widget">
    <lp-template src="templates/main.ng.html"></lp-template>

    <button ng-controller="LanguageSwitchCtrl" ng-click="changeLocale()" style="position:absolute;bottom:0;right:0">LANG</button>
    <script>
        // Pretend this is a separate widget, the "Language Switch" widget
        // @ngInject
        var LanguageSwitchCtrl = function ($scope, lpCoreBus) {
            var localeId = 0;
            $scope.locales = ['en-us', 'ru-ru'];
            $scope.changeLocale = function () {
                localeId = localeId || 0;
                localeId++;
                if (localeId >= $scope.locales.length) {
                    localeId = 0;
                }
                console.log('%cLanguage Switch', 'color:blue', 'has switched locale to:', $scope.locales[localeId]);
                lpCoreBus.publish('lpi18n:locale:change', $scope.locales[localeId]);
            };
        };
    </script>

    <script>
    // mock widget.
    window.b$ = { portal : { config: { serverRoot: '/' } } };
    var myWidget = {
        body: window.document.body,
        getPreference: function(pref) {
            switch(pref) {
                case 'estatementListEndpoint':
                    return '/api/v1/documents';
                case 'estatementEnrollmentEndpoint':
                    return '$(contextRoot)api/v1/document-enrollment';
            }
            return null;
        },
        getPreferenceFromParents: function() { return null; }
    };
    </script>
</body>
</html>
